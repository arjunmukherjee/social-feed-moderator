@(title: String, showHeader: Boolean = true)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script>
      var require = {
        paths: {
          'jquery': 'https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery'
        }
      };
  </script>
  </head>

        <nav class="navbar navbar-light bg-faded">
            <a class="navbar-brand" href="@routes.HomeController.index()">
              @if(showHeader){
                <img style="float: right;" src="@routes.Assets.versioned("images/home.png")" width="30" height="30"/>
              }
            </a>
          <h3 align="center">Content Moderator</h3>
        </nav>
  <body>
  @content
  </body>
</html>
